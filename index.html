<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.imgur.com/vUEQSTX.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 50px 20px 20px 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -2;
    }

    .video-container {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #333;
      border: 2px solid #888;
      border-radius: 15px;
      overflow: hidden;
      width: 400px;
      max-height: 500px;
      z-index: -1;
    }

    .video-container video {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery {
      margin-left: 440px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted>
      <source src="tvuj-video-soubor.mp4" type="video/mp4">
      Tvůj prohlížeč nepodporuje video tag.
    </video>
  </div>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x200.png?text=Obrazek+1" alt="Obrázek 1" />
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x200.png?text=Obrazek+2" alt="Obrázek 2" />
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x200.png?text=Obrazek+3" alt="Obrázek 3" />
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x200.png?text=Obrazek+4" alt="Obrázek 4" />
    </div>
    <!-- Přidej další obrázky podle potřeby -->
  </div>
</body>
</html>
